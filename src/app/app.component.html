<div class="row">
  <div class="col-xs-12">
    <!-- LEARNING ngModel is a directive: Creates a FormControl instance from a domain model and binds it to a form control element. 
It will listen to anything we enter in this input and store in "name" -->
    <input type="text" [(ngModel)]="name" />

    <p>{{ name }}</p>
    <hr />
    <app-servers></app-servers>
  </div>
</div>
